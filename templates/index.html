<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinical Note Summarizer</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1f2937',  // Dark gray background
              secondary: '#374151', // Slightly lighter gray
              accent: '#10b981',    // Muted green
              muted: '#9ca3af',     // Muted text
            }
          }
        }
      }
    </script>
</head>
<body class="bg-primary text-muted min-h-screen p-6">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center text-accent">Clinical Note Summarizer</h1>

        <div class="overflow-y-auto max-h-[600px] shadow rounded-lg border border-secondary">
            <table class="min-w-full bg-secondary">
                <thead class="bg-gray-700 text-gray-300">
                    <tr>
                        <th class="py-3 px-4 text-left">Section Header</th>
                        <th class="py-3 px-4 text-left">Dialogue</th>
                        <th class="py-3 px-4 text-center">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-600">
                    {% for idx, row in test_data.iterrows() %}
                    <tr>
                        <td class="py-3 px-4">{{ row['section_header'] }}</td>
                        <td class="py-3 px-4">{{ row['dialogue'] }}</td>
                        <td class="py-3 px-4 text-center">
                            <button
                                onclick="generateNote(`{{ row['dialogue'] | replace('`', '\\`') }}`)"
                                class="bg-accent hover:bg-green-600 text-primary font-semibold py-2 px-4 rounded-lg"
                            >
                                Summarize
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div id="note" class="mt-8 p-6 bg-secondary shadow rounded-lg hidden">
            <h2 class="text-2xl font-bold text-accent mb-4">Generated Summary:</h2>
            <p id="note-text" class="text-muted"></p>
        </div>
    </div>

    <script>
        async function generateNote(dialogue) {
            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ dialogue: dialogue })
            });
            const data = await response.json();

            document.getElementById('note').classList.remove('hidden');
            document.getElementById('note-text').innerText = data.note;
            window.scrollTo({ top: document.getElementById('note').offsetTop, behavior: 'smooth' });
        }
    </script>

</body>
</html>
