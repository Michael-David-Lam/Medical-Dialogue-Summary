<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinical Note Generator</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-700">Clinical Note Summary Generator</h1>

        <div class="overflow-y-auto max-h-[600px] shadow rounded-lg">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="py-3 px-4 text-left">Section Header</th>
                        <th class="py-3 px-4 text-left">Dialogue</th>
                        <th class="py-3 px-4 text-center">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for idx, row in test_data.iterrows() %}
                    <tr>
                        <td class="py-3 px-4">{{ row['section_header'] }}</td>
                        <td class="py-3 px-4">{{ row['dialogue'] }}</td>
                        <td class="py-3 px-4 text-center">
                            <button
                                onclick="generateNote(`{{ row['dialogue'] | replace('`', '\\`') }}`)"
                                class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg"
                            >
                                Summarize
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div id="note" class="mt-8 p-6 bg-white shadow rounded-lg hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Generated Summary:</h2>
            <p id="note-text" class="text-gray-700"></p>
        </div>
    </div>

    <script>
        async function generateNote(dialogue) {
            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ dialogue: dialogue })
            });
            const data = await response.json();

            document.getElementById('note').classList.remove('hidden');
            document.getElementById('note-text').innerText = data.note;
            window.scrollTo({ top: document.getElementById('note').offsetTop, behavior: 'smooth' });
        }
    </script>

</body>
</html>
